<svg width="800" height="1600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect width="200" height="200" fill="white" stroke="gray" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Row 0: Base Body -->
  <text x="100" y="100" font-size="20" text-anchor="middle" dominant-baseline="middle">BODY</text>

  <!-- Row 1: Hair -->
    <text x="100" y="300" font-size="20" text-anchor="middle" dominant-baseline="middle">Hair 1</text>
    <circle cx="100" cy="300" r="50" fill="brown" opacity="0.5"/>
    
    <text x="300" y="300" font-size="20" text-anchor="middle" dominant-baseline="middle">Hair 2</text>
    <circle cx="300" cy="300" r="50" fill="yellow" opacity="0.5"/>
    
    <text x="500" y="300" font-size="20" text-anchor="middle" dominant-baseline="middle">Hair 3</text>
    <circle cx="500" cy="300" r="50" fill="red" opacity="0.5"/>
    
    <text x="700" y="300" font-size="20" text-anchor="middle" dominant-baseline="middle">Hair 4</text>
    <circle cx="700" cy="300" r="50" fill="purple" opacity="0.5"/>

  <!-- Row 2: Clothes -->
    <text x="100" y="500" font-size="20" text-anchor="middle" dominant-baseline="middle">Clothes 1</text>
    <rect x="50" y="450" width="100" height="100" fill="pink" opacity="0.5"/>

    <text x="300" y="500" font-size="20" text-anchor="middle" dominant-baseline="middle">Clothes 2</text>
    <rect x="250" y="450" width="100" height="100" fill="blue" opacity="0.5"/>

    <text x="500" y="500" font-size="20" text-anchor="middle" dominant-baseline="middle">Clothes 3</text>
    <rect x="450" y="450" width="100" height="100" fill="navy" opacity="0.5"/>

    <text x="700" y="500" font-size="20" text-anchor="middle" dominant-baseline="middle">Clothes 4</text>
    <rect x="650" y="450" width="100" height="100" fill="gray" opacity="0.5"/>

   <!-- Row 4: Accessories -->
    <text x="100" y="900" font-size="20" text-anchor="middle" dominant-baseline="middle">Acc 1</text>
    <text x="300" y="900" font-size="20" text-anchor="middle" dominant-baseline="middle">Acc 2</text>
    <text x="500" y="900" font-size="20" text-anchor="middle" dominant-baseline="middle">Acc 3</text>
    <text x="700" y="900" font-size="20" text-anchor="middle" dominant-baseline="middle">Acc 4</text>
</svg>
